<h1>⬇ 댓글 수정 ⬇ </h1>
<form method="POST">
    {% csrf_token %} 
    {{comment_form.as_p}}
    <input type="submit" value="댓글 수정">
</form>
<script type="text/javascript">
    {% if messages %}
        {% for message in messages %}
            alert("{{message.message}}"); //alert는 "~"로 적어주는 것 까먹지 말자 ! 
        {% endfor %}
    {% endif %}
</script>
